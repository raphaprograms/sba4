<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Task Management App</h1>
    <header>
        <label for="taskName">Enter a Task:</label>
        <input id="taskName" type="text" placeholder="Enter a task" />

        <label for="taskCategory">Enter a Category:</label>
        <input id="taskCategory" type="text" placeholder="Enter a category" />

        <label for="taskDueDate">Deadline:</label>
        <input id="taskDueDate" type="date" placeholder="Select a date" />

        <select name="status" id="taskStatus" placeholder= "Set status">
            <option value="" disabled selected hidden>Status</option>
            <option id='in-progress' value="in-progress">In Progress</option>
            <option id='complete' value="complete">Complete</option>
            <option id='overdue' value="overdue">Overdue</option>
        </select>

        <button id="addTaskButton">Add Task</button>
    </header>
    <main>
        <ul id="ul">

        </ul>
    </main>

</body>
</html>
